<!DOCTYPE html>
<head>
  <link rel="icon" href="./index.ico" type="image/x-icon" />
  <title>skiesmate</title>
  <script type="module" crossorigin src="./index.js"></script>
  <script>
    const MOBILE_USER_AGENT = 'Mozilla/5.0 (iPhone; CPU iPhone OS 15_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/15.0 Mobile/15E148 Safari/604.1';
    
    window.onload = function() {
      setTimeout(function() {
        const msBingFrame = document.getElementById('msBingFrame');
        const msBingFrameWindow = msBingFrame.contentWindow;
        const originalNavigator = Object.create(msBingFrameWindow.navigator);
        msBingFrameWindow.navigator.__proto__ = {
          userAgent: MOBILE_USER_AGENT,
          appVersion: originalNavigator.appVersion,
          platform: originalNavigator.platform,
          vendor: originalNavigator.vendor,
          product: originalNavigator.product,
          productSub: originalNavigator.productSub,
          vendorSub: originalNavigator.vendorSub,
          buildID: originalNavigator.buildID
        };
      }, 30000); // Wait 30 seconds before changing user agent to mobile
    };
  </script>
</head>
<body>
  <iframe id="msBingFrame" width="100%" height="100%"> </iframe>
</body>
