<!DOCTYPE html>
<html>
<head>
	<title>My Private Site</title>
</head>
<body>
	<h1>Welcome to my private site!</h1>
	<p>Please authorize with GitHub to continue:</p>
	<a href="https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=user">
		<button>Authorize with GitHub</button>
	</a>
	<script>
		var queryString = window.location.search;
		if (queryString.includes("code")) {
			var code = queryString.split("=")[1];
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "https://github.com/login/oauth/access_token", true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onload = function() {
				var responseText = xhr.responseText;
				var accessToken = responseText.split("=")[1].split("&")[0];
				window.location.href = "https://api.github.com/user?access_token=" + accessToken;
			};
			var body = {
				client_id: "YOUR_CLIENT_ID",
				client_secret: "YOUR_CLIENT_SECRET",
				code: code,
				redirect_uri: "YOUR_REDIRECT_URI"
			};
			xhr.send(JSON.stringify(body));
		}
	</script>
</body>
</html>
