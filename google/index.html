<!DOCTYPE html>
<html>
  <head>
    <title>Random Search Example</title>
  </head>
  <body>
    <button id="search-button">Search</button>
    <script>
      // Array of possible search terms
      const searchTerms = ['apple', 'banana', 'cherry', 'grape', 'kiwi', 'lemon', 'orange', 'pear', 'strawberry', 'watermelon'];
      
      // Function to generate a random search query
      function getRandomQuery() {
        const randomIndex = Math.floor(Math.random() * searchTerms.length);
        const query = searchTerms[randomIndex];
        return query;
      }
      
      // Function to navigate to the search results page
      function search() {
        const query = getRandomQuery();
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = searchUrl;
      }
      
      // Add click event listener to the search button
      const searchButton = document.getElementById('search-button');
      searchButton.addEventListener('click', search);
    </script>
  </body>
</html>
